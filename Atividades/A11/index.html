<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Endereço por CEP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Consulta de Endereço</h1>
        <p>Digite o CEP para consultar o endereço.</p>
    </header>
    <main>
        <div class="form-container">
            <form id="cep-form">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" placeholder="Digite o CEP (00000-000)" required>
                <button type="submit">Consultar</button>
            </form>
        </div>
        <div class="result-container" id="result">
            <p><strong>Logradouro:</strong> <span id="logradouro"></span></p>
            <p><strong>Bairro:</strong> <span id="bairro"></span></p>
            <p><strong>Cidade:</strong> <span id="cidade"></span></p>
            <p><strong>UF:</strong> <span id="uf"></span></p>
        </div>
    </main>
    <footer>
        <p>Consulta de Endereço via API do ViaCEP</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
